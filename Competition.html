<!DOCTYPE html>
<style>
.function-icon img {
    transition: transform 0.35s cubic-bezier(.4,2,.6,1), box-shadow 0.3s;
    z-index: 1;
    position: relative;
}
.fullscreen-overlay {
    display: none;
    position: fixed;
    z-index: 9999;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    align-items: center;
    justify-content: center;
    animation: fadeInOverlay 0.3s;
}
.fullscreen-overlay.active {
    display: flex;
}
.fullscreen-overlay img {
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 18px;
    box-shadow: 0 8px 40px rgba(44,62,80,0.25);
    background: #fff;
    animation: popInImg 0.3s;
}
@keyframes fadeInOverlay {
    from { opacity: 0; }
    to { opacity: 1; }
}
@keyframes popInImg {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const overlay = document.createElement('div');
    overlay.className = 'fullscreen-overlay';
    overlay.innerHTML = '<img src="" alt="Zoomed Image">';
    document.body.appendChild(overlay);

    document.querySelectorAll('.function-icon img').forEach(img => {
        img.style.cursor = 'zoom-in';
        img.addEventListener('click', function(e) {
            overlay.querySelector('img').src = this.src;
            overlay.classList.add('active');
        });
    });

    overlay.addEventListener('click', function() {
        overlay.classList.remove('active');
        overlay.querySelector('img').src = '';
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            overlay.classList.remove('active');
            overlay.querySelector('img').src = '';
        }
    });
});
</script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competition Gallery</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('8.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: fadeInBg 2s ease-in;
        }
        @keyframes fadeInBg {
            from { filter: blur(8px) brightness(0.7);}
            to { filter: blur(0) brightness(1);}
        }
        .gallery-container {
            max-width: 900px;
            margin: 40px auto 80px auto;
            background: rgba(27, 27, 27, 0.493);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 32px 24px 24px 24px;
            animation: slideDown 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes slideDown {
            from { transform: translateY(-60px); opacity: 0;}
            to { transform: translateY(0); opacity: 1;}
        }
        .gallery-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #000000;
            margin-bottom: 24px;
            letter-spacing: 2px;
            animation: fadeInTitle 1.5s;
        }
        @keyframes fadeInTitle {
            from { opacity: 0; transform: scale(0.8);}
            to { opacity: 1; transform: scale(1);}
        }
        .function-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 28px;
            justify-content: center;
        }
        .function-card {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(44,62,80,0.08);
            width: 220px;
            height: 220px;
            padding: 0;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            animation: popIn 0.8s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .function-card:hover {
            transform: translateY(-10px) scale(1.04) rotate(-2deg);
            box-shadow: 0 8px 32px rgba(44,62,80,0.18);
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.7);}
            to { opacity: 1; transform: scale(1);}
        }
        .function-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(44,62,80,0.07);
        }
        .function-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .function-icon:not(:has(img)) {
            font-size: 2.5rem;
            color: #3a86ff;
            transition: color 0.3s;
            background: none;
            box-shadow: none;
            width: 100%;
            height: 100%;
            border-radius: 14px;
        }
        .function-card:hover .function-icon:not(:has(img)) {
            color: #ff006e;
        }
        .function-name,
        .function-desc {
            display: none;
        }
        .back-btn-container {
            display: flex;
            justify-content: center;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 32px;
            z-index: 10;
        }
        .back-btn {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 14px 38px;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(44,62,80,0.15);
            transition: background 0.3s, transform 0.2s;
            text-decoration: none;
            outline: none;
            animation: fadeInBtn 1.5s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
            transform: scale(1.05);
        }
        @keyframes fadeInBtn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 600px) {
            .gallery-container { padding: 16px 4px 16px 4px;}
            .function-card { width: 95vw; height: 180px;}
            .function-icon { width: 100%; height: 100%;}
        }
    </style>

    <div class="gallery-container">
        <div class="gallery-title">Competition Gallery</div>
        <div class="function-gallery">
            <div class="function-card">
                <div class="function-icon"><img src="co/1.jpg" alt=""></div>
            </div>

            </div>
            <div class="function-card">
                <div class="function-icon"><img src="co/7.jpg" alt=""></div>
            </div>
            <div class="function-card">
                <div class="function-icon"><img src="co/8.jpg" alt=""></div>
            </div>
            <div class="function-card">
                <div class="function-icon"><img src="com.jpg" alt=""></div>
            </div>
        </div>
    </div>
    <div class="back-btn-container">
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
